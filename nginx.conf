#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    passenger_root ~/.rvm/gems/ruby-1.9.2-p180@railspre/gems/passenger-3.0.7;
    passenger_ruby ~/lanvige/.rvm/wrappers/ruby-1.9.2-p180@railspre/ruby;
    
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
